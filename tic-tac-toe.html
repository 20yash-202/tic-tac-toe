<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
        <input type="text" class="show" id="i1">
        <input type="text" class="show" id="i2">
        <div class="box">
        <button id="btn1" class="butt" onclick="input('btn1');"></button>
        <button id="btn2" class="butt" onclick="input('btn2');"></button>
        <button id="btn3" class="butt" onclick="input('btn3');"></button>
        <button id="btn4" class="butt" onclick="input('btn4');"></button>
        <button id="btn5" class="butt" onclick="input('btn5');"></button>
        <button id="btn6" class="butt" onclick="input('btn6');"></button>
        <button id="btn7" class="butt" onclick="input('btn7');"></button>
        <button id="btn8" class="butt" onclick="input('btn8');"></button>
        <button id="btn9" class="butt" onclick="input('btn9');"></button>
</div>
<button class="go" onclick="cross();">START</button>
<button class="reset" onclick="reset();">RESET</button>
</body>
<script src="tic-tac-toe.js"></script>
</html>
